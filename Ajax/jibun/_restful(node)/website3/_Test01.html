<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>
        hello world
    </h1>
    <button>發送Ajax請求</button>
    <div id="div1"></div>
    <form id="form1">
        <p>
            unsername
            <input type="text" name="username">
        </p>

        <p>
            password
            <input type="text" name="password">
        </p>

        <input type="submit" value="以Ajax送出
               " />
    </form>
    <button>以Ajax請求Emp.json</button>
    <ul id="u1">
    </ul>
    <button>以Promise送ajax請求</button>

    <script src="javascripts/jquery-3.6.0.min.js"></script>
    <script>
        //json格式不能註解
        $(() => {
            //以promise送ajax請求
            $('button:eq(2)').click(() => {
                new Promise((resolve, reject) => {
                    $.ajax({
                        method: 'get',
                        url: '_AjaxServer03.aspx',
                        data: { username: 'Hello Kitty' },
                        success: (data) => {
                            resolve(data);
                        },
                        error: (jqXHR, textStatus, errorThrown) => {
                            reject(`${jqXHR.status}--${textStatus}--${errorThrown}`);
                        }
                    })
                })
                    .then((data) => {
                        alert(data);
                    }, (errReason) => {
                        alert(errReason);
                    })

            })

            $("button:eq(1)").click((e) => {
                let xhr = new XMLHttpRequest();
                xhr.open('get', 'data/Emp.json', true)
                xhr.onload = () => {
                    if (xhr.status == 200) {
                        let array = JSON.parse(xhr.responseText);
                        $.each(array, (index, value) => {
                            $('#u1').append(`<li>${value.EmpId} ${value.Name} ${value.Age}歲</li> `);
                        })
                    }
                    else {

                    }
                }
                xhr.send(null);
            })
        })

        $('#form1').submit((e) => {
            e.preventDefault();
            let xhr = new XMLHttpRequest()
            xhr.open("post", "_AjaxServer01.aspx", true);
            xhr.onload = () => {
                if (xhr.status == 200) {
                    if (xhr.responseText == 'pass') {
                        alert('已驗證')
                    }
                    else if (xhr.responseText == 'fail') {
                        alert("驗證失敗")
                    }
                }
                else {
                    alert(`${xhr.status} ${xhr.statusText}`)
                }

            }
            xhr.setRequestHeader('content-type', 'application/x-www-form-urlencoded;charset=utf8')
            let formData = $(this).serialize();
            xhr.send(formData)
        })
        $(() => {
            $('button:first').click(() => {
                //第二招
                let xhr = new XMLHttpRequest();
                xhr.open('get', "data/Emp.json", true);
                xhr.onreadystatechange = function () {
                    if (xhr.readyState == 4) {
                        if (xhr.status == 200) {
                            $('#div1').html(`<div style="color:blue">${xhr.responseText}</div>`);
                        }
                        else {
                            $('#div1').html(`<div style="color:red">${xhr.status} ${xhr.statusText}</div>`);
                        }
                    }
                }
                xhr.send(null);

            });
        });

    </script>
