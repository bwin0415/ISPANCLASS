<body>



    <div class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-6 mt-5 mt-lg-0">
                <h2 class="text-center my-4">資訊填寫</h2>
                <div class="tabCommon">
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="vision" role="tabpanel" aria-labelledby="vision-tab">
                            <div class="col-md-12 d-flex flex-wrap align-items-center">
                                <div class="col-md-6">
                                    <div class="block">
                                        <div class="form-group">
                                            <input name="user_name" type="text" class="form-control" placeholder="攤位名稱">
                                        </div>
                                        <div class="form-group">
                                            <input name="user_email" type="text" class="form-control"
                                                placeholder="廠商名稱">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 d-flex justify-content-center align-items-center">
                                    <div class="content d-flex flex-column justify-content-center align-items-center">
                                        <div class="content my-4">
                                            <label class="m-0 btn btn-small" for="mlogo">上傳LOGO
                                                <input id="mlogo" type="file" hidden>
                                            </label>
                                        </div>
                                        <img class="media-object comment-avatar rounded-circle"
                                            src="images/blog/avater-1.jpg" alt="" width="150" height="150">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 mt-3">
                                <textarea name="user_message" class="form-control" rows="4"
                                    placeholder="攤位詳情"></textarea>

                                <div class="content mt-5">
                                    <img class="img-fluid" src="images/portfolio/portfolio-big-2.jpg">
                                    <div class="content mt-4">
                                        <label class="m-0 btn btn-small" for="mimg">上傳廠商照片
                                            <input id="mimg" type="file" hidden>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <a href="" class="btn btn-main w-100 my-5 col-md-12">送出申請</a>
            </div>

        </div>

    </div>
