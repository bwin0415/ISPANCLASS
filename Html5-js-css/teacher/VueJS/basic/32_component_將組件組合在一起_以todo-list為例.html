<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <style>
        ol li{
            font: 14px Tahoma;
            background: #abc;
            margin: 5px;
            padding: 5px;
        }
        ol li:hover{
            background: #cba;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <todo-list></todo-list>
    </div>

    <script> 
        // global component
        Vue.component('todo-item',{
            props: ['xyz'],
            template: `<li>{{xyz}}</li>`,
        })

        Vue.component('todo-input',{
            data(){
                return {
                    task: '',
                }
            },
            template: `
                <form @submit.prevent="submitData">
                    <input v-model="task">
                    <button>Submit</button>
                </form>
            `,
            methods: {
                submitData(){
                    // this.$emit('自訂事件'[,參數1,參數2,...])
                    this.$emit('abc', this.task)
                    this.task = ''
                },
            },
        })

        Vue.component('todo-list', {   
            data(){
                return {
                    tasks: [],
                };
            }, 
            methods: {
                addTask(item){
                    this.tasks.push(item)
                },
                removeTask(index){
                    this.tasks.splice(index,1)
                },
            },        
            template: `
                <div>
                    <todo-input @abc="addTask"></todo-input>

                    <ol>
                        <!--<todo-item v-for="task in tasks" v-bind:xyz="task"></todo-item>-->
                        <todo-item v-for="(task,index) in tasks" 
                                   v-bind:xyz="task"
                                   @click.native="removeTask(index)" />
                    </ol>
                </div>
            `,
        })

        let vm = new Vue({ 
            el: '#app', 
        })
    </script>
</body>
</html>
