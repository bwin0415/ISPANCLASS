<html lang="en">

<body>

        <counter></counter>

    <script>

        // Vue.component('組件名稱', {
        //     ......
        //     template: `定義視覺元件`,    // 實際會出現的標籤
        // })

        Vue.component('counter', {
            // 為什麼組件的 data 必須是 function?
            // 因為 Vue 組件可以重複使用，如果 counter 組件有好幾個，它們應該各自運作
            // 所以各個組件呼叫 data 的時候，會臨時建立物件並 return 回去 

            data(){
                return {
                    count: 0,
                }
            },
            methods: {
                
            },
            computed: {
                
            },
            template: `
                <div>
                    <button @click="count+=1"> Add </button>
                    <h2>{{count}}</h2>
                </div>
            `,
        })

        let vm = new Vue({ 
            el: '#app', 
            data: {
                count: 0,
            },
            methods: {},
            computed: {},
            
            // local component
            // components: {},
        })
    </script>
</body>
</html>
