<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <!-- <my-button @click="clicked"></my-button> -->
        <my-button @click.native="clicked"></my-button>
    </div>

    <script>
        Vue.component('my-button',{
            template: `<button>Click me!</button>`,
        })

        let vm = new Vue({ 
            el: '#app', 
            data: {},
            
            methods: {
                clicked(){
                    alert('Does it make sense?')
                },
            },
        })
    </script>
</body>
</html>
