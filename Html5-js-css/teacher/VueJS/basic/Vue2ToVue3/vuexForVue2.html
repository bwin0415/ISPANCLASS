<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vuex for vue2</title>
    <script src="https://unpkg.com/vue@2"></script>    
    <script src="https://unpkg.com/vuex@3"></script>    
</head>
<body>
    <div id="app">
        <h2>Vue2 count: {{count}}</h2>
        <button @click="addCount"> Add </button>
    </div>

    <script>
        const store = new Vuex.Store({
            state: {
                count: 0,
            },
            mutations: {
                addStoreCount(state){
                    state.count += 1
                },
            },
        })

        new Vue({

            store,

            el: '#app',
            data: {},
            methods: {
                addCount(){
                    this.$store.commit('addStoreCount')
                },
            },
            computed: {
                count(){
                    return this.$store.state.count
                },
            },
        })
    </script>
</body>
</html>
