<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue2</title>
    <script src="https://unpkg.com/vue@2"></script>    
</head>
<body>
    <div id="app">
        <h2>{{message}}</h2>
        <button @click="clicked">Click me</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello',
            },
            methods: {
                clicked(){
                    alert(this.message)
                }
            },
        })
    </script>
</body>
</html>
