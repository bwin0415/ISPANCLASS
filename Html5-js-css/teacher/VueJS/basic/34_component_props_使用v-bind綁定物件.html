<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"> <!-- HTML DOM template-->
        <button @click="outerCount+=1"> Add </button>
        <h2>new Vue: {{outerCount}}</h2>

        <!-- <counter></counter> -->
        <counter :init="outerCount"></counter>
    </div>

    <script> 
        // global component
        Vue.component('counter',{
            props: ['init'],
            data(){
                return {
                    // innerCount: 0,   
                    innerCount: this.init,   // 此處的初值由上層取得
                }
            },
            template: `
                <div>
                    <button @click="innerCount+=1"> Add </button>
                    <h2>counter: {{innerCount}}</h2>
                </div>
            `,

        })

        let vm = new Vue({ 
            el: '#app', 
            data: {
                outerCount: 0,
            },
        })
    </script>
</body>
</html>
