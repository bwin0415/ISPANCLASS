<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" referrerpolicy="no-referrer"></script>
    <style>
        .menu {
            list-style: none;
            padding-inline-start: 20px;
        }

        .bold {
            font-weight: 900;
        }
    </style>
    <script>
        $(document).ready(function () {
            // $('#menu li:nth-child(1)').()
            // $('#menu li:eq(0)').()

            // $('.menu').find('li').addClass('bold')
            // $('.menu').find('li').addClass('bold').nextAll().hide();
            // $('.menu').find('li').addClass('bold').click(function (){}).nextAll().hide();
            $('.menu').find('li').addClass('bold').click(function () {
                // $(this).nextAll().show();
                $(this).nextAll().toggle();
            }).nextAll().hide();
        })
    </script>
</head>

<body>
    <ul class="menu">
        <li><a href="#">User</a></li>
        <li>Setting</li>
        <li>Logou</li>
        <li>Delete account</li>
        <li>Something else</li>
    </ul>
</body>

</html>
