<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storages access</title>
    <style>
        label {
            width: 50px;
            float: left;

        }

        label,
        button {
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <p>
        <label for="keyText">key</label>
        <input type="text" id="keyText">
    </p>
    <p>
        <label for="valueText">value</label>
        <input type="text" id="valueText">
    </p>
    <hr />
    <button onclick="showAccess(1)">set item</button>
    <button onclick="showAccess(2)">get item</button>
    <button onclick="showAccess(3)">remove item</button>
    <button onclick="showAccess(4)">clear all</button>
    <script>
        function showAccess(accessId) {
            let storage = localStorage
            let key = document.getElementById("keyText").value
            let value = document.getElementById("valueText").value
            switch (accessId) {
                case 1:
                    storage.setItem(key, value)
                    break;
                case 2:
                    let item = storage.getItem(key)
                    alert(item)
                    break;
                case 3: storage.removeItem(key);
                    break
                case 4:
                    storage.clear()
                    break;

            }

        }
    </script>
</body>

</html>
