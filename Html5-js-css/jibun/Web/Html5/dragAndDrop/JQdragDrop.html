<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQUI Drag & Drop</title>
    <link rel="stylesheet" href="main.css">
    <script src="new.js"> </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
        integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            $("#drag").draggable({
                cursor: 'crosshair',
                // axis:'x',
                // opaciry:0.6,
                // revert:true,//回到原點
                // containment:'document',//限制拖曳範圍
                containment: 'parent',
                // containment: [0, 0, 300, 300],

                start() {
                    $('#feedback').text('Dragging started')
                },

                drag() {
                    $('#feedback').text('Dragging')
                },

                stop() {
                    $('#feedback').text('Dragging stop')
                }

            })
        })
    </script>
</head>

<body>
    <div style="width: 300px; height: 300px; background: #eee;">
        <span id="drag" style="border:1px solid #ccc;">Drag me</span>
    </div>
    <div id="feedback"></div>
</body>

</html>
