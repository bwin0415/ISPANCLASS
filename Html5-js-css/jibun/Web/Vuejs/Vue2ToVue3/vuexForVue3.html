<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>vuex for vue2</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/vuex@4"></script>
    </head>

    <body>
        <div id="app">
            <button @click="addCount">Add</button>
            <h2>{{count}}</h2>
        </div>

        <script>
            const store = new Vuex.Store({
                state: { //類似data
                    count: 0,
                    x: 100,
                    y: true,
                    z: new Date(),

                },
                mutations: {     //類似methods
                    addStoreCount(state) {
                        state.count += 1
                    }
                },
                getters: {   //類似computed

                },
                actions: {},
            });

            let vm = new Vue({
                store,// store: store,
                el: '#app',
                data:
                {
                    // count:0,
                },
                methods: {
                    // addCount(){
                    //     this.count+=1
                    // },
                    addCount() {
                        this.$store.commit('addStoreCount')
                    },

                },
                computed: {
                    count() {
                        return this.$store.state.count
                    }
                },
            })



        </script>
    </body>

</html>
