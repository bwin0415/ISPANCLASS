<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>vuex for vue2</title>
        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/vuex@4"></script>
    </head>

    <body>
        <div id="app">
            <h2>{{count}}</h2>
            <button @click="addCount">Add</button>
        </div>

        <script>
            const { createStore } = Vuex;
            const { computed } = Vue;
            const store = new Vuex.Store({
                state() { //類似data()
                    return {

                        count: 0,
                    }
                },
                mutations: {     //類似methods
                    addStoreCount(state) {
                        state.count += 1
                    }
                },
            });
            const { ref } = Vue
            const App = {
                setup() {
                    const count = computed(() => store.state.count)
                    const addCount = () => store.commit("addStoreCount")

                    return {
                        count, addCount,
                    }
                }
            }

            Vue.createApp(App).use(Vuex).mount('#app')



        </script>
    </body>

</html>
