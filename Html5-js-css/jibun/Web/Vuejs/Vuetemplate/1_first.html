<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- HTml DOM template -->
        <h2>{{message}}</h2>
        <h1>{{message}}</h1>
        <input type="text" v-model="message">
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                //變數放這
                message: 'Hello!',
            },
        });
    </script>
</body>

</html>
