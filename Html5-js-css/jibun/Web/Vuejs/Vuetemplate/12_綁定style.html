<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <style>
        .theButton {
            background-color: dodgerblue;
            color: azure;
            border-radius: 3px;
        }

        .noText {
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div id="app">

        <button @click="enlarge">Enlarge</button>
        <button @click="shrink">Shrink</button>
        <!-- <h2 style="font-size: 20px;">
            Lorem ipsum dolor sit amet.
        </h2> -->
        <p :style="changeSize">
            Lorem ipsum dolor sit amet.
        </p>
        <!-- 標籤屬性不能重複 -->
    </div>
    <script>
        // 綁定class:
        // 1.傳回字串
        // 2.傳回物件
        // 3.傳回物件(簡易版)
        new Vue({

            el: '#app',
            data: {
                //變數放這
                size: 16,
            },
            methods: {
                //大部分函數方法放這裡!
                enlarge() {
                    this.size += 2;
                },
                shrink() {
                    this.size -= 2;
                },
            },
            computed: {
                //函數也可以放這裡，但是放在這的函數。不能傳參數，一定要有回傳值。
                changeSize() {
                    return {
                        fontSize: this.size + 'px',
                        color: 'maroon',
                    };
                },

            },
        });
    </script>
</body>

</html>
