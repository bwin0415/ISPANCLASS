<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="color in colors" @click="showColor(color)">
                {{ color}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                //變數放這
                message: 'Hello!',
                colors: ['red', 'green', 'yellow', 'orange', 'blue', 'purple', 'indigo'],

            },
            methods: {
                //大部分函數方法放這裡!
                showColor(theCoror){
                    alert(`Your selected :${theCoror}`)
                },
            },
        });

    </script>
</body>

</html>
