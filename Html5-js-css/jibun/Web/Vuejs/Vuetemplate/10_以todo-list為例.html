<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <style>
        ol li {
            font: 14px Tahoma;
            background-color: #abc;
            margin: 3px;
            padding: 5px;
        }

        ol li:hover {
            background-color: #cba;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <p>
            Your Task:<input v-model="newTask" @keyup.enter="addTask()">
            <!-- v-on 的修飾符enter -->
        </p>
        <ol>
            <li v-for="(task,index) in tasks" @click="removeTask(index)">
                {{ task}}
            </li>
        </ol>

    </div>
    <script>
        new Vue({

            el: '#app',
            data: {
                //變數放這
                tasks: [],
                newTask: "",

            },
            methods: {
                //大部分函數方法放這裡!
                addTask(e) {
                    this.tasks.push(this.newTask);
                    this.newTask = "";
                },
                removeTask(index) {
                    this.tasks.splice(index, 1);
                }
            },
            computed: {
                //函數也可以放這裡，但是放在這的函數。不能傳參數，一定要有回傳值。
            },
        });
    </script>
</body>

</html>
