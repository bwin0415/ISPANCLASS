<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- HTml DOM template -->
        <button @click="count+=1">Add </button>
        <button id="deleteButton"> Delete </button>
        <h2>{{count}}</h2>
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                //變數放這
                count: 0,
            },
            methods: {  // 函數『大部分』放這裡!
                // update(){
                //     this.count+=1;
                // }
            },
            computed: { // 函數也可以放這裡，但是放在這裡的函數，不能傳參數，一定要有傳回值(return)

            },
            beforeCreate() {
                console.log(`beforeCreate(): count: ${this.count}`);
                console.log(`beforeCreate(): $el: ${this.$el}`);
            },
            created() {
                console.log(`created(): count: ${this.count}`);
                console.log(`created(): $el: ${this.$el}`);
            },
            beforeMount() {
                console.log(`beforeMount(): $el: ${this.$el}`);
            },
            mounted() {
                console.log(`mounted(): $el: ${this.$el}`);
            },
            beforeUpdate() {
                console.log(`beforeUpdate(): count: ${this.count}`);
            },
            updated() {
                console.log(`updated(): count: ${this.count}`);
            },
            beforeDestroy() {
                console.log(`beforeDestroy(): count: ${this.count}`);

            },
            destroyed() {
                console.log(`destroyed(): count: ${this.count}`);

            },
        });
        document.getElementById("deleteButton").addEventListener("click", function () {
            vm.$destroy();
        })
    </script>
</body>

</html>
