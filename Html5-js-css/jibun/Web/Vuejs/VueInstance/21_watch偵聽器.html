<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- HTml DOM template -->
        <input v-model.lazy.number="num">
        <p>{{numSquare}}</p>

    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                //
                num: 0,

            },
            computed: {
                numSquare() {
                    return Math.pow(this.num, 2)
                }
            },
            watch: { //偵聽器: 主要用來偵聽data和computed的變化

                // 1.宣告成方法(函數)
                // num(newValue) {
                //     console.log(newValue);

                // },
                // num(newValue, oldValue) {
                //     console.log(`num(${oldValue}) ==> ${newValue}`);

                // },
                // numSquare(newValue, oldValue) {
                //     console.log(`numSquare(${oldValue}) ==> ${newValue}`);
                // },
                // 2.宣告成物件
                num: {
                    handler(newValue, oldValue) {
                        console.log(`num(${oldValue}) ==> ${newValue}`);
                    },
                    immediate: true, // false by default if true--> 當vue instance 一建立就立刻執行 watch
                    deep: false, // false by default, 見下一個程式
                }

            },
        })

    </script>
</body>

</html>
