<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- HTml DOM template -->
        <input v-model.lazy.number="num">
    </div>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {

                num: {
                    x: 5,
                    y: 10,
                    z: 15,
                }

            },
            computed: {

            },
            watch: { //偵聽器: 主要用來偵聽data和computed的變化
                num: {
                    handler(newValue, oldValue) {
                        console.log(`num(${oldValue.x}) ==> ${newValue.x}`);
                    },
                    immediate: false, // false by default if true--> 當vue instance 一建立就立刻執行 watch
                    deep : true, // false by default, 見下一個程式
                }

            },
        })

    </script>
</body>

</html>
