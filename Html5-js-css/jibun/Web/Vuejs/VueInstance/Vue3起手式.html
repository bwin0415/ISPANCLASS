<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 first</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <!-- HTml DOM template -->
        <h2>{{message}}</h2>
        <button @click="clicked">Click me</button>
    </div>

    <script>
        // Vue.createApp({
        //     data() {
        //         return {
        //             message: "what the hell"
        //         }
        //     },
        // }).mount("#app");

        // composition api


        const { ref } = Vue;
        const APP = {
            setup() {
                const MESSAGE = ref("what the hell")
                let temp = null;
                let score = 100;

                const clicked = () => {
                    alert(MESSAGE.value);
                }
                return {
                    MESSAGE,
                    clicked,
                }

            },
        }
        Vue.createApp(APP).mount("#app");
    </script>
</body>

</html>
