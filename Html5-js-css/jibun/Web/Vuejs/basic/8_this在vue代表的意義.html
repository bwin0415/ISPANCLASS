<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <!-- <img src="https://cdn.max-c.com/wiki/1000000030/a722.png?v=0" alt=""> -->
        <img v-bind:src="imgURL" v-bind:alt="name" @click="action">
        <!-- <img :src="imgURL" :alt="name"> <--縮寫--->
        <hr>
        <p v-for="color in colors">
            <font :color="color">{{color}}</font>
        </p>

    </div>
    <script>
        //     一般的JS context(情境): this代表執行當下的外層物件，所以 this 在執行當下才有意義
        //   function test(){
        //       console.log(this);
        //   }
        //   呼叫: test()
        //   結果: window 物件

        //   let man = {
        //       name: 'Peter',
        //       sayHello(){
        //           console.log(this);
        //       }
        //   }
        //   呼叫: man.sayHello()
        //   結果: man 物件
        //  arrow function，內部的 this 和外部的 this 相同
        // new Vue()裡面的this 都代表vue物件

        new Vue({

            el: '#app',
            data: {
                //變數放這
                message: 'Hello!',
                colors: ['red', 'green', 'yellow', 'orange', 'blue', 'purple', 'indigo'],
                imgURL: 'https://cdn.max-c.com/wiki/1000000030/a722.png?v=0',
                name: '木木梟',
            },
            methods: {
                //大部分函數方法放這裡!
                action() {
                    // alert(this.message);
                    // alert(this.message+this.name);
                    // alert(this.$el);
                    // alert(this.$data.colors[3]);//$==new Vue
                    this.others();
                },
                others(){
                    alert("HI,function")
                }
            },
        });

    </script>
</body>

</html>
