<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <style>
        ol li {
            font: 14px Tahoma;
            background: #abc;
            margin: 5px;
            padding: 5px;
        }

        ol li:hover {
            background: #cba;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <counter :init="outerCount"></counter>
    </div>

    <script>
        // global component
        Vue.component('counter', {
            // 陣列
            // props: ['init'],//props 大部分是陣列 也可以是物件
            //物件
            props: {
                init: {
                    type: Number,
                    default: 123,//default():return 及時運算結果,
                    validator(val) {
                        return val < 20
                    },
                },
            },
            data() {
                return {
                    // count: 0,
                    count: this.init,
                }
            },
            template:
                `
            <div>
                <button @click="count+=1">Add</button>
                <h2>
                    counter: {{count}}
                </h2>
            </div>`,

        })
        let vm = new Vue({
            el: '#app',
            data: {
                outerCount: 100,
            },
        })



    </script>

</body>

</html>
