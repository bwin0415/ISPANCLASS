<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="../js/vue.js"></script>
    <style>
        ol li {
            font: 14px Tahoma;
            background: #abc;
            margin: 5px;
            padding: 5px;
        }

        ol li:hover {
            background: #cba;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="outerCount+=1">Add</button>
        <h2>
            New Vue = {{outerCount}}
        </h2>
        <!-- <counter ></counter> -->
        <counter :init="outerCount"></counter>
    </div>

    <script>
        // global component
        Vue.component('counter', {
            props: ['init'],
            data() {
                return {

                    // count: 0,
                    count: this.init,
                }
            },
            template:
                `
            <div>
            <button @click="count+=1">Add</button>
<h2>
    {{count}}
</h2>
</div>`,

        })
        let vm = new Vue({
            el: '#app',
            data: {
                outerCount: 5,
            },
        })


    </script>
</body>

</html>
