<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="150">
    <style>
#theH1{color: red;}
    </style>
    <title>CSS樣式-自訂樣式(ID)</title>
</head>

<body>
    <!-- javascript 指操控一個ID 所以一個標籤就只能使用一次 -->
    <h1 id="theH1"> apple</h1> 
    <h2 id="theH1">orange</h2>
    <script>
        document.getElementById("theH1").style.color="blue";
    </script>
</body>

</html>
