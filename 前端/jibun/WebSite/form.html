<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .st1 {
            width: 450px;
            border-bottom: 3px  dashed gray;
            margin: 0px;
            padding: 5px;
            
        }

        .sub {
            width: 450px;
            margin: 20px;
            text-align: center;
        }

        .t1 {
            width: 100px;
            float: left;
            text-align: right;
        }

        textarea {
            resize: none;
        }
    </style>
</head>

<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <div class="st1">
            <label class="t1" for="account">
                姓名： </label>
            <input type="text" id="account" name="account" value="guest">

        </div>
        <div class="st1">
            <label class="t1" for="Gender">
                性別： </label>
            <input type="radio" id="male" name="Gender" value="male"> <label for="male">男</label>
            <label><input type="radio" id="Gender" name="Gender" value="female">女
            </label>

        </div>


        <div class="st1">
            <label class="t1" for="pwd">
                密碼：</label>
            <input type="password" id="pwd" name="pwd" maxlength="8">

        </div>
        <div class="st1">
            <label class="t1" for="">
                興趣： </label> 
            <label>
                <input type="checkbox" name="hobby" value="movie">電影
            </label>
            <label>
                <input type="checkbox" name="hobby" value="music">音樂
            </label>
            <label>
                <input type="checkbox" name="hobby" value="travel">旅遊
            </label>
            <label>
                <input type="checkbox" name="hobby" value="sport">運動
            </label>
        </div>
        <div class="st1">
            <label for="" class="t1">縣市：</label>
            <select name="add1" id="" multiple>
                <option value="Tpe">台北市</option>
                <option value="Tph">新北市</option>
                <option value="Khh" selected>高雄市</option>
                <option value="Tyu">桃園市</option>
            </select>

        </div>
        <div class="st1">
            <label class="t1" for="memo"> 意見：</label>
            <textarea name="commend" id="memo" cols=" 40" rows="5">
                </textarea>
        </div>
        



        <div class="sub">
            <input type="submit" value="送出">
            <input type="reset" value="送出">
        </div>
    </form>
</body>

</html>
