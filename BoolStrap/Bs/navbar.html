<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .link-underline {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container ">
            <div class="row">
                <div class="col py-3">
                    <ul class=" list-unstyled d-flex h-100 align-items-center  justify-content-center m-0">
                        <li class="mx-2"><a class="page-links text-dark link-underline" href="#">link1</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">link2</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">link3</a></li>
                        <li class="mx-2"><a class="page-links text-dark" href="#">link4</a></li>
                    </ul>
                </div>
                <div class="col d-flex justify-content-center align-items-center py-3">
                    <h1 class=" h4 m-0">Alameda</h1>
                </div>
                <div class="col d-flex justify-content-center align-items-center py-3">
                    <i class="mx-2 fa-brands fa-instagram"></i>
                    <i class="mx-2 fa-brands fa-twitter"></i>
                    <i class="mx-2 fa-solid fa-cart-shopping"></i>
                </div>
            </div>
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                    <ul class="list-unstyled d-flex ">
                        <li class="mx-2 p-3 border-right"><a class="page-links text-dark" href="#">link1</a></li>
                        <li class="mx-2 p-3 border-right"><a class="page-links text-dark" href="#">link2</a></li>
                        <li class="mx-2 p-3"><a class="page-links text-dark" href="#">link3</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script>
        const pageLinks = document.querySelectorAll(`.page-links`);
        console.log('pageLinks', pageLinks);
        pageLinks.forEach(element => {
            element.addEventListener('click', function (e) {
                // e.preventDefault();
                // console.log('hi');
                pageLinks.forEach(element => {
                    element.classList.remove('link-underline')
                })
                this.classList.add('link-underline')
            })
        })
    </script>
</body>

</html>
