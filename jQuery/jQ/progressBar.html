<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            height: 300vh;
        }

        .wrap {
            height: 50px;
            background-color: white;
            position: fixed;
            width: 100%;
        }

        .progress {
            width: 10%;
            height: 100%;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="progress">

        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js">  //$=JQueey  </script>
        <script>

            $(window).scroll(()=>{
            const percentage=$(window).scrollTop() / (($('body').height()-$(window).height));
            $('.progress').css("width",percentage*100+"%");
        })
        </script>
</body>

</html>
