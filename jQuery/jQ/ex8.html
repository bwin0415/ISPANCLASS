<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <style>
        .wrap {
            width: 800px;
            height: 400px;
            background-color: grey;
            position: relative;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: lightgreen;
            position: absolute;
            top: 100px;
            left: 200px;
            transition: 0.5s;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="wrap mx-auto">
            <div class="box"></div>
        </div>
        <div class="text-center">
            <button id=up class="btn btn-info">
                <i class="fas fa-caret-up"></i></button>
        </div>
        <div class="text-center">
            <button id=left class="btn btn-info mx-3"><i class="fas fa-caret-left"></i></button>
            <button id=right class="btn btn-info mx-3"><i class="fas fa-caret-right"></i></button>
        </div>
        <div class="text-center"><button id=down class="btn btn-info"><i class="fas fa-caret-down"></i></button></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js">  //$=JQueey  </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script>

        $("#up").click(() => {
            move("hd", "minus")
        })
        $("#down").click(() => {
            move("hd", "plus")
        })
        $("#left").click(() => {
            move("vd", "minus")
        })
        $("#right").click(() => {
            move("vd", "plus")
        })
        function move(direction, pms) {
            const speed = 100;
            let vr = {
                vd: 'left',
                hd: 'top'
            }
            let pm = {
                minus: '-=',
                plus: '+='
            }


            $('.box').css(vr[direction], pm[pms] + speed)
        }
        $(document).on('keydown', (e) => {
            console.log("hi keydown", e.keyCode);
            if (e.keyCode === 37) {
                move("vd", "minus")
            }
            if (e.keyCode === 38) {
                move("hd", "minus")
            }
            if (e.keyCode === 39) {
                move("vd", "plus")
            }
            if (e.keyCode === 40) {
                move("hd", "plus")
            }
        })
    </script>
</body>

</html>
