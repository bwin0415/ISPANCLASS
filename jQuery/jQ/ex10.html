<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .color-demo,
        .color-select-area {
            height: 400px;
            background-color: grey;
        }

        .color-selector {
            width: 100%;
            padding-top: 100%;
            /*搭配寬度*/
            /* aspect-ratio: 1/1; */
            background-color: plum;
            border-radius: 50%;
        }

        .color-select-area .col-3:nth-child(1) .color-selector {
            background-color: lightblue;
        }

        .color-select-area .col-3:nth-child(2) .color-selector {
            background-color: lavenderblush;
        }

        .color-select-area .col-3:nth-child(3) .color-selector {
            background-color: lightcoral;
        }

        .color-select-area .col-3:nth-child(4) .color-selector {
            background-color: coral;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="color-demo">

                </div>
            </div>
            <div class="col-6">
                <div class="color-select-area d-flex">
                    <div class="col-3">
                        <div class="color-selector">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="color-selector">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="color-selector">
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="color-selector">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js">  //$=JQueey  </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script>
        $(".color-selector").click(function () {
            const bgColor = $(this).css('background-color')
            $('.color-demo').css('background-color', bgColor);
        })
    </script>
</body>

</html>
