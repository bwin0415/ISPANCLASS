<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            transition: .5s;
        }

        .box.active {
            background-color: coral;
        }
    </style>
</head>

<body>
    <button id="addClass">Add Class</button>
    <button id="rmClass">Remove Class</button>
    <button id="toggleClass">Toggle Class</button>
    <button id="hasClass">Has Class</button>
    <div class="box"></div>
    <script src="https://code.jquery.com/jquery-3.6.0.js">  //$=JQueey  </script>
    <script>
        $('#addClass').click(() => $('.box').addClass('active'))
        $('#rmClass').click(() => $('.box').removeClass('active'))
        //********Toggle非常方便
        $('#toggleClass').click(() => $('.box').toggleClass('active'))
        $('#hasClass').click(() =>console.log( $('.box').toggleClass('active')))
    </script>
</body>

</html>
