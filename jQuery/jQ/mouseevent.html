<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
    <style>
    .box{
        width:200px;
        height: 200px;
        background-color: coral;
    }
    </style>
</head>
<body>
<div class="box"></div>
<input type="checkbox" name="" id="">
    <script src="https://code.jquery.com/jquery-3.6.0.js">  //$=JQueey  </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
    integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
    crossorigin="anonymous"></script>
    <script>
        $('.box').click(function(){
            console.log('boxClicked.')
        });
        $('input').click(function(){
            console.log('check clicked')
        })
        $('.box').dblclick(function(){
            console.log('box dblclicked')
        })
        $('.box').contextmenu(function(){
            console.log('box contextmenu')
        })
        $('.box').mousedown(function(){
            console.log('box mousedown')
        })
        
        $('.box').mouseup(function(){
            console.log('box mouseup')
        })
        $('.box').mouseenter(function(){
            console.log('box enter')
        })
        $('.box').mouseleave(function(){
            console.log('box leave')
        })
        
        $('.box').hover(function(){
            console.log('box hoverenter')
        },function(){
            console.log('box hoverleave')
        })
    </script>
</body>
</html>
