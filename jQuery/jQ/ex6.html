<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="">
                <div class="form-row">
                    <div class="form-group">
                        <select name="city" id="city">
                            <option value="0">基隆</option>
                            <option value="1">新北</option>
                            <option value="2">台北</option>
                            <option value="3">高雄</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select name="district" id="district">
                            <option value="0">七堵</option>
                            <option value="1">中正</option>
                            <option value="2">暖暖</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.js">  //$=JQueey  </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
    <script>
        //使用者下拉是選單 依據使用者選擇不同城市獲取城市行政區域
        //1.選啥城市
        //2.放入對的區域
        //3.option修改
        //4.功能開始時機點
        let districtArray = [['七堵', "中正", "暖暖"], ["蘆洲", "三重", "新店"], ['中正', "大安", "信義"], ["鳳山", "大寮", "大樹"]]
        $('#city').change(() => {
            const districtNames = districtArray[$('#city').val()]
            //方法一
            // for (let i = 0; i < districtNames.length; i++) {
            //     $("#district > option").eq(i).text(districtNames[i])
            // }
            //方法二
            $("#district > option").each((index,elem)=>{
                console.log(index,elem);
                $(elem).text(districtNames[index]);
            })
        })
    </script>
</body>

</html>
