<html>
<head>
    <meta charset="utf-8" />

    <script>
        var a1 = [1, 2, 3];
        console.log(a1);//a1.valueof()

        function myEventHandler(e) {
            let div1 = document.getElementById("div1");

                console.log(`${e.type}...`)
            }
            else if (e.type == "mouseout") {
                console.log(`${e.type}***`)
            }
            else {
                console.log(`${e.type}***`)
            }





        }


    </script>
</head>
<body>
    <h1>Hello world2</h1>
    <div>
        <textarea 
                  onmouseover="myEventHandler(event)"
                  onmouseout="myEventHandler(event)"
                  onclick="myEventHandler(event)" cols="10" rows="10"></textarea><div id="div1"></div>
    </div>
