    <script>
        function f2() {
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            let sum = 0;
            if (n1 < n2) {
                for (let i = n1; i <= n2; i++) {
                    sum = sum + i;
                }
            }
            else {

                for (let i = n2; i <= n1; i++) {
                    sum += i;
                }
            }


            if (n1 > n2) {
                let tmp = n1;
                n1 = n2;
                n2 = tmp;
            }
            let total = 0; i = n1;
            while (i <= n2) {
                total += i++;
            }
            total = 0;
            i = n1;
            do {
                total += i++;
            } while (i <= n2);
            document.getElementById("sum").value = total;
        }
